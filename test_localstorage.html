<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 localStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .data-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>测试 localStorage 数据</h1>
        
        <div class="test-section">
            <h2>1. 检查所有 localStorage 数据</h2>
            <button onclick="displayAllData()">显示所有数据</button>
            <div id="allData" class="data-display"></div>
        </div>
        
        <div class="test-section">
            <h2>2. 测试添加数据</h2>
            <button onclick="testAddData()">添加测试电影数据</button>
            <div id="testResult" class="data-display"></div>
        </div>
        
        <div class="test-section">
            <h2>3. 清除所有数据</h2>
            <button onclick="clearAllData()">清除所有 localStorage 数据</button>
            <div id="clearResult" class="data-display"></div>
        </div>
    </div>
    
    <script>
        function displayAllData() {
            const allData = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                try {
                    allData[key] = JSON.parse(localStorage.getItem(key));
                } catch (e) {
                    allData[key] = localStorage.getItem(key);
                }
            }
            document.getElementById('allData').textContent = JSON.stringify(allData, null, 2);
        }
        
        function testAddData() {
            // 添加测试电影数据
            const testMovie = {
                id: Date.now(),
                title: '测试电影',
                description: '这是一个测试电影数据，用于检查localStorage是否正常工作',
                image: '../img/movie1.jpg'
            };
            
            let movies = JSON.parse(localStorage.getItem('movies')) || [];
            movies.push(testMovie);
            localStorage.setItem('movies', JSON.stringify(movies));
            
            // 添加测试个人信息
            const testProfile = {
                name: '测试用户',
                school: '测试学校',
                major: '测试专业',
                contact: 'test@example.com',
                introduction: '这是测试个人介绍'
            };
            localStorage.setItem('profileData', JSON.stringify(testProfile));
            
            document.getElementById('testResult').textContent = '测试数据添加成功！请刷新页面或点击"显示所有数据"按钮查看。';
        }
        
        function clearAllData() {
            localStorage.clear();
            document.getElementById('clearResult').textContent = '所有localStorage数据已清除！';
            document.getElementById('allData').textContent = '';
        }
        
        // 页面加载时自动显示所有数据
        window.onload = displayAllData;
    </script>
</body>
</html>
