<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - 主页面</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes colorChange {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 主页面样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dfe6e9, #e17055, #00b894);
            background-size: 400% 400%;
            animation: colorChange 15s ease infinite;
        }
        
        /* 装饰元素 */
        .decor-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }
        
        .main-page {
            min-height: 100vh;
            padding: 60px 0 100px;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }
        
        /* 装饰元素位置 */
        .decor-element:nth-child(1) {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff6b6b, transparent);
            top: 15%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .decor-element:nth-child(2) {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #4ecdc4, transparent);
            top: 40%;
            right: 8%;
            animation-delay: 1s;
        }
        
        .decor-element:nth-child(3) {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffeaa7, transparent);
            bottom: 25%;
            left: 10%;
            animation-delay: 2s;
        }
        
        .decor-element:nth-child(4) {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #96ceb4, transparent);
            bottom: 15%;
            right: 12%;
            animation-delay: 3s;
        }
        
        .decor-element:nth-child(5) {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #e17055, transparent);
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.3;
            animation: rotate 20s linear infinite;
        }
        
        /* 头部样式 */
        .header {
            text-align: center;
            margin-bottom: 60px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out;
        }
        
        .header h1 {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: colorChange 5s ease infinite;
            line-height: 1.3;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #555;
            max-width: 800px;
            margin: 0 auto 35px;
            line-height: 1.8;
            font-weight: 500;
        }
        
        .contact-info {
            font-size: 1rem;
            color: #666;
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .contact-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* 侧边导航样式 */
        .sidebar {
            display: flex;
            justify-content: center;
            margin: 50px 0;
            flex-wrap: wrap;
            gap: 25px;
        }
        
        .sidebar-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
        }
        
        .sidebar-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background-position: 100% 50%;
            animation: pulse 0.5s ease-in-out;
        }
        
        .sidebar-btn:hover::before {
            left: 100%;
        }
        
        /* 底部导航栏样式 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            z-index: 1000;
        }
        
        .bottom-nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .bottom-nav li {
            display: inline-block;
        }
        
        .bottom-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .bottom-nav a:hover {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            transform: translateY(-3px);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-page {
                padding: 40px 0 90px;
            }
            
            .header {
                padding: 30px 20px;
                margin-bottom: 40px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1.1rem;
                padding: 0 5px;
            }
            
            .sidebar {
                gap: 15px;
            }
            
            .sidebar-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .decor-element {
                transform: scale(0.6);
            }
            
            .bottom-nav ul {
                gap: 15px;
            }
            
            .bottom-nav a {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .sidebar {
                flex-direction: column;
                align-items: center;
            }
            
            .sidebar-btn {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-page">
        <!-- 装饰元素 -->
        <div class="decor-element"></div>
        <div class="decor-element"></div>
        <div class="decor-element"></div>
        <div class="decor-element"></div>
        <div class="decor-element"></div>
        
        <div class="container">
            <div class="header">
                <h1>你好呀，我的旅人，欢迎走进我的小天地</h1>
                <p id="introduction">我是文菲，就读于武汉理工大学智能经济专业。我的兴趣爱好有很多，来到这个世界的19年来也经历了许许多多令人难以忘却的事。在这个页面中，我想藏好我的学习零碎、生活片段与心跳的节奏，比起冰冷的代码，我更喜欢赋予它一点温度，也习惯在喧嚣中找到属于自己的安静角落……</p>
                <div class="contact-info">
                    <p id="contact">联系我：911804361@qq.com</p>
                </div>
            </div>
            
            <div class="sidebar">
                <a href="hobbies.html" class="sidebar-btn">兴趣爱好</a>
                <a href="message_room.html" class="sidebar-btn">留言书屋</a>
                <a href="learning_log.html" class="sidebar-btn">学习日志</a>
            </div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <ul>
            <li><a href="home.html">首页</a></li>
            <li><a href="hobbies.html">兴趣爱好</a></li>
            <li><a href="message_room.html">留言书屋</a></li>
            <li><a href="learning_log.html">学习日志</a></li>
        </ul>
    </nav>
    
    <script>
        // 页面加载时从localStorage读取数据并更新页面
        window.onload = function() {
            loadProfileData();
        };
        
        // 从localStorage加载个人信息数据
        function loadProfileData() {
            // 获取localStorage中的个人信息
            const profileData = localStorage.getItem('profileData');
            if (profileData) {
                try {
                    const data = JSON.parse(profileData);
                    // 更新页面内容
                    if (data.introduction) {
                        document.getElementById('introduction').textContent = data.introduction;
                    }
                    if (data.contact) {
                        document.getElementById('contact').textContent = '联系我：' + data.contact;
                    }
                } catch (error) {
                    console.error('解析个人信息数据失败:', error);
                }
            }
        }
    </script>
</body>
</html>
