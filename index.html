<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - 封面页</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes colorChange {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 封面页样式 */
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dfe6e9, #e17055, #00b894);
            background-size: 400% 400%;
            animation: colorChange 15s ease infinite;
        }
        
        .cover {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 装饰元素 */
        .decor-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }
        
        .decor-element:nth-child(1) {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff6b6b, transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .decor-element:nth-child(2) {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #4ecdc4, transparent);
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .decor-element:nth-child(3) {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffeaa7, transparent);
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }
        
        .decor-element:nth-child(4) {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #96ceb4, transparent);
            bottom: 15%;
            right: 10%;
            animation-delay: 3s;
        }
        
        .decor-element:nth-child(5) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #e17055, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            animation: rotate 20s linear infinite;
        }
        
        /* 内容容器 */
        .cover-content {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: float 4s ease-in-out infinite;
        }
        
        /* 标题样式 */
        .name {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: colorChange 5s ease infinite;
        }
        
        .name-eng {
            font-size: 2rem;
            font-weight: 300;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        /* 学校信息 */
        .school-info {
            margin-bottom: 30px;
        }
        
        .school-cn {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }
        
        .school-en {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
            margin-top: 5px;
        }
        
        /* 欢迎词 */
        .welcome-message {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 500;
        }
        
        /* 进入按钮 */
        .enter-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            animation: none;
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
        }
        
        .enter-btn:hover::before {
            left: 100%;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .cover-content {
                padding: 30px 40px;
                margin: 20px;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .name-eng {
                font-size: 1.5rem;
            }
            
            .school-cn {
                font-size: 1.2rem;
            }
            
            .school-en {
                font-size: 1rem;
            }
            
            .welcome-message {
                font-size: 1.1rem;
            }
            
            .enter-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
            
            .decor-element {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="cover">
        <!-- 装饰元素 -->
        <div class="decor-element"></div>
        <div class="decor-element"></div>
        <div class="decor-element"></div>
        <div class="decor-element"></div>
        <div class="decor-element"></div>
        
        <!-- 主要内容 -->
        <div class="cover-content">
            <h1 class="name">文菲</h1>
            <p class="name-eng">fawn</p>
            
            <div class="school-info">
                <p class="school-cn">武汉理工大学</p>
                <p class="school-en">Wuhan University of Technology</p>
            </div>
            
            <p class="welcome-message">忙里偷闲，爱健忘爱记录爱碎碎念的大学生~</p>
            
            <a href="html/home.html" class="enter-btn">进入主页</a>
        </div>
    </div>
</body>
</html>
